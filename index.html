<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Career Satisfaction Survey Form</h1>
                <p id="description">Thank you for taking the time to share your thoughts with us! Your feedback will help us improve our workplace culture and better understand our employees' needs.</p>
            </header>
            <form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
                <div class="form-section">
                    <label for="name" id="name-label">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your name here"
                        required
                    >
                </div>
                <div class="form-section">
                    <label for="email" id="email-label">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email here"
                        required
                    >
                </div>
                <div class="form-section">
                    <label for="number" id="number-label">Age (Years):</label>
                    <input
                        type="number"
                        id="number"
                        name="number"
                        placeholder="Enter your age here"
                        min="18"
                        max="75"
                        required
                    >
                </div>
            </form>
        </div> 
    </body>
</html>
